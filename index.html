<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/logo dark.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="appointment-btn">
                <a href="#">
                    Appointment
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="assets/images/Rectangle 5.png" alt="Banner Image">
        </div>
        
         <!-- New section -->
         <h2 class="title">Comprehensive Care <br> for Every Patient</h2>
         <section class="section">
             <div class="box">
                 <h3>90%</h3>
                 <p>Patient satisfaction rate, reflecting our commitment.</p>
                 <div class="pie-chart">
                     <i class="fas fa-chart-pie"></i>
                 </div>
             </div>
             <div class="box">
                 <h3>500+</h3>
                 <p>Board-certified doctors</p>
                 <div class="pie-chart">
                     <i class="fas fa-chart-pie"></i>
                 </div>
             </div>
             <div class="box">
                 <h3>4.8 </h3>
                 <p>Over 20,000 Patient</p>
                 <div class="pie-chart">
                     <i class="fas fa-chart-pie"></i>
                 </div>
             </div>
             <div class="box">
                 <h3>$5000</h3>
                 <p>Money spend
                     for poor patient</p>
                 <div class="pie-chart">
                     <i class="fas fa-chart-pie"></i>
                 </div>
             </div>
             <div class="box">
                 <h3>50+</h3>
                 <p>Free lession video for patient</p>
                 <div class="pie-chart">
                     <i class="fas fa-chart-pie"></i>
                 </div>
             </div>
         </section> 
    </main>

</html>
